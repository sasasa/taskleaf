version: '3'
services:
  db:
    image: postgres
    volumes:
      - pgdatavol:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  chrome:
    image: selenium/standalone-chrome:3.141.59
    ports:
      - 4444:4444
  backend: &backend
    build: .
    tty: true
    stdin_open: true
    volumes:
      - .:/myapp
      - bundle:/usr/local/bundle
    depends_on:
      - db
      - chrome
  # delayed_job:
  #   <<: *backend
  #   command: bundle exec rails jobs:work
  web:
    <<: *backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    # environment:
    #   WEBPACKER_DEV_SERVER_HOST: webpack-dev-server
    # depends_on:
    #   - webpack-dev-server
  # webpack-dev-server:
  #   <<: *backend
  #   environment:
  #     WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
  #   command: bash -c "bin/webpack-dev-server"
  #   ports:
  #     - 3035:3035
volumes:
  pgdatavol:
  bundle: